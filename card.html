<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid template test cards</title>
    <style>
        * {
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            object-fit: cover;
            display: block;
        }
        p {
            margin: 0;
        }
        .container {
            max-width: 100rem;
            margin: 0 auto;
            width: 100%;
            padding: 0 2rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(15rem, 1fr));
            gap: .3rem;
        }
        .card {
            aspect-ratio: 1 / 1.2;
            border: 3px solid hotpink;
        }
        .card__content {
            background: #FFF;
            align-self: end;
            margin: .5rem .5rem 2rem;
            padding: .5rem;
            box-shadow: 0 .25rem 1rem rgb(0 0 0 / .1);
        }
        .stacked {
            display: grid;
        }
        @media (min-width: 50em) {
            .featured {
                grid-column: span 2;
                grid-row: span 2;
            }
        }
        .stacked > * {
           grid-column: 1 / 2;
           grid-row:  1 / 2;
        }
        .card__title {
            font-size: 1.25rem;
            line-height: 1.2;
            color: firebrick;
        }
        .card__price {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .card__img {
            width: 100%;
            aspect-ratio: 1 / 1;
        }


    </style>
</head>
